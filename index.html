<!DOCTYPE html>
<html>

<head>
  <title>Circle distance</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content">
    <div class="line">
      <input type="number" class="distance" value="350" min="0">
    </div>
    <div class="circle" data-circle="1">
      <span>
        X <input type="number" class="circle-x coordinate-input" data-axis="x" value="0">
      </span>
      <span>
        Y <input type="number" class="circle-y coordinate-input" data-axis="y" value="0">
      </span>
    </div>
    <div class="circle" data-circle="2">
      <span>
        X <input type="number" class="circle-x coordinate-input" data-axis="x" value="350">
      </span>
      <span>
        Y <input type="number" class="circle-y coordinate-input" data-axis="y" value="0">
      </span>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
